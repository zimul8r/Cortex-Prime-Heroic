<!-- Start of Sheet-->
<!-- Note:  The dice bar that can be added to the top of your character sheets to provide the dice pool rolling functionality.-->
<div class='sheet-dice-bar'>
	<table>
		<tr>
			<td style="text-align:center">
				<button style="font-size:0;height:30px;"  name="roll_d4"  type="roll" value="/roll d4">	
					<img src="https://cdn.pixabay.com/photo/2012/05/07/03/41/triangle-47852_960_720.png" width="30" height="30"/>	
				</button>
			</td>
			<td style="text-align:center">
				<button name="roll_d6"  type="roll" value="/roll d6" style="font-size:0;height:30px;">
					<img src="https://cdn.pixabay.com/photo/2014/04/03/00/37/die-308887__340.png" width="30" height="30"/>
				</button>
			</td>
			<td style="text-align:center">
				<button name="roll_d8"  type="roll" value="/roll d8" style="font-size:0;height:30px;">
					<img src="https://cdn.pixabay.com/photo/2017/01/31/13/51/dice-2024223__340.png" width="30" height="30"/>
				</button>
			</td>
			<td style="text-align:center">
				<button name="roll_d10"  type="roll" value="/roll d10" style="font-size:0;height:30px;">		  
					<img src="https://cdn.pixabay.com/photo/2014/04/03/00/36/dice-308824__340.png" width="30" height="30"/>
				</button>
			</td>
			<td style="text-align:center">
				<button name="roll_d12"  type="roll" value="/roll d12" style="font-size:0;height:30px;">
					<img src="https://cdn.pixabay.com/photo/2017/01/31/13/51/dice-2024222__340.png" width="30" height="30"/>
				</button>
			</td>
			<td style="min-width: 60;">
				<button	type="roll" 
					style="font-size: 20px; text-align: center; width: 30px; height: 30px;" 
					value="/roll [[0+@{d4}]]d4 + [[0+@{d6}]]d6 + [[0+@{d8}]]d8 + [[0+@{d10}]]d10 + [[0+@{d12}]]d12"> </button>
			</td>
		</tr>
		<tr>
			<td>
				<input type="number" name="attr_d4" id="attr_d4" min="0" max="99" />
			</td>
			<td>
				<input type="number" name="attr_d6" id="attr_d6" min="0" max="99" />
			</td>
			<td>
				<input type="number" name="attr_d8" id="attr_d8" min="0" max="99" />
			</td>
			<td>
				<input type="number" name="attr_d10" id="attr_d10" min="0" max="99" />
			</td>
			<td>
				<input type="number" name="attr_d12" id="attr_d12" min="0" max="99" />
			</td>
			<td>
				<button	type="roll" 
					class="blank-roll-button" 
					value="!setattr --silent --name @{character_name} --d4|'' --d6|'' --d8|'' --d10|'' --d12|''" style="
					height:30px;">
				CLEAR
				</button>
			</td>
		</tr>
	</table>
	<hr>
</div><!-- Dice Bar close -->
